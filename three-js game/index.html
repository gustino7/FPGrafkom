<style>
  body {
    margin: 0;
    background: #0c4a6e;
  }
</style>

<script

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
</script>

<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'

  const loader = new GLTFLoader()
  const scene = new THREE.Scene()
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  )
  camera.position.set(0, 5, 50)

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    antialias: true
  })
  renderer.shadowMap.enabled = true
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)

  const controls = new OrbitControls(camera, renderer.domElement)

  class Box extends THREE.Mesh {
    constructor({
      width,
      height,
      depth,
      color = '#00ff00',
      velocity = {
        x: 0,
        y: 0,
        z: 0
      },
      position = {
        x: 0,
        y: 0,
        z: 0
      },
      zAcceleration = false
    }) {
      super(
        new THREE.BoxGeometry(width, height, depth),
        new THREE.MeshStandardMaterial({ color })
      )

      this.width = width
      this.height = height
      this.depth = depth

      this.position.set(position.x, position.y, position.z)

      this.right = this.position.x + this.width / 2
      this.left = this.position.x - this.width / 2

      this.bottom = this.position.y - this.height / 2
      this.top = this.position.y + this.height / 2

      this.front = this.position.z + this.depth / 2
      this.back = this.position.z - this.depth / 2

      this.velocity = velocity
      this.gravity = -0.002

      this.zAcceleration = zAcceleration
    }

    updateSides() {
      this.right = this.position.x + this.width / 2
      this.left = this.position.x - this.width / 2

      this.bottom = this.position.y - this.height / 2
      this.top = this.position.y + this.height / 2

      this.front = this.position.z + this.depth / 2
      this.back = this.position.z - this.depth / 2
    }

    update(ground) {
      this.updateSides()

      if (this.zAcceleration) this.velocity.z += 0.0003

      this.position.x += this.velocity.x
      this.position.z += this.velocity.z

      this.applyGravity(ground)
    }

    applyGravity(ground) {
      this.velocity.y += this.gravity

      // this is where we hit the ground
      if (
        boxCollision({
          box1: this,
          box2: ground
        })
      ) {
        const friction = 0.5
        this.velocity.y *= friction
        this.velocity.y = -this.velocity.y
      } else this.position.y += this.velocity.y
    }
  }

  class Car extends THREE.Group {
    constructor({
      width,
      height,
      depth,
      color = "#ff0000",
      velocity = { x: 0, y: 0, z: 0 },
      position = { x: 0, y: 0, z: 0 },
      zAcceleration = false,
    }) {
      super();

      const body = new THREE.Mesh(
        new THREE.BoxGeometry(width, height, depth),
        new THREE.MeshStandardMaterial({ color })
      );
      this.add(body);

      // Head Lamp
      const headlampGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32);
      const headlampMaterial = new THREE.MeshStandardMaterial({ color: "#ffffff" });
      const headLampLeft = new THREE.Mesh(headlampGeometry, headlampMaterial);
      const headLampRight = new THREE.Mesh(headlampGeometry, headlampMaterial);

      headLampLeft.rotation.x = Math.PI / 2;
      headLampRight.rotation.x = Math.PI / 2; 
      headLampLeft.position.set(width / 3, height / 6, -depth / 2);
      headLampRight.position.set(-width / 3, height / 6, -depth / 2);
      this.add(headLampLeft);
      this.add(headLampRight);

      // Wheels
      const wheelSize = width / 2;
      const wheelColor = "#000000";

      const frontLeftWheel = new THREE.Mesh(
        new THREE.BoxGeometry(wheelSize, wheelSize, wheelSize),
        new THREE.MeshStandardMaterial({ color: wheelColor })
      );
      frontLeftWheel.position.set(-width / 2, -height / 4, -depth / 2);
      this.add(frontLeftWheel);

      const rearLeftWheel = new THREE.Mesh(
        new THREE.BoxGeometry(wheelSize, wheelSize, wheelSize),
        new THREE.MeshStandardMaterial({ color: wheelColor })
      );
      rearLeftWheel.position.set(-width / 2, -height / 4, depth / 2);
      this.add(rearLeftWheel);

      const frontRightWheel = new THREE.Mesh(
        new THREE.BoxGeometry(wheelSize, wheelSize, wheelSize),
        new THREE.MeshStandardMaterial({ color: wheelColor })
      );
      frontRightWheel.position.set(width / 2, -height / 4, -depth / 2);
      this.add(frontRightWheel);

      const rearRightWheel = new THREE.Mesh(
        new THREE.BoxGeometry(wheelSize, wheelSize, wheelSize),
        new THREE.MeshStandardMaterial({ color: wheelColor })
      );
      rearRightWheel.position.set(width / 2, -height / 4, depth / 2);
      this.add(rearRightWheel);

      this.width = width;
      this.height = height;
      this.depth = depth;

      this.position.set(position.x, position.y, position.z);

      this.right = this.position.x + this.width / 2;
      this.left = this.position.x - this.width / 2;

      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;

      this.front = this.position.z + this.depth / 2;
      this.back = this.position.z - this.depth / 2;

      this.velocity = velocity;
      this.gravity = -0.002;

      this.zAcceleration = zAcceleration;
    }

    updateSides() {
      this.right = this.position.x + this.width / 2;
      this.left = this.position.x - this.width / 2;

      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;

      this.front = this.position.z + this.depth / 2;
      this.back = this.position.z - this.depth / 2;
    }

    update(ground) {
      this.updateSides();

      if (this.zAcceleration) this.velocity.z += 0.0003;

      this.position.x += this.velocity.x;
      this.position.z += this.velocity.z;

      this.applyGravity(ground);
    }

    applyGravity(ground) {
      this.velocity.y += this.gravity;

      // this is where we hit the ground
      if (boxCollision({ box1: this, box2: ground })) {
        const friction = 0.5;
        this.velocity.y *= friction;
        this.velocity.y = -this.velocity.y;
      } else this.position.y += this.velocity.y;
    }
  }


  function boxCollision({ box1, box2 }) {
    const xCollision = box1.right >= box2.left && box1.left <= box2.right
    const yCollision = box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
    const zCollision = box1.front >= box2.back && box1.back <= box2.front

    return xCollision && yCollision && zCollision
  }

  const wayTexture = new THREE.TextureLoader().load('./../asset/roadVect.jpeg')
  const grass = new THREE.TextureLoader().load('./../asset/grass.jpg')
  loader.load('./../asset/tree.glb', function(glb){
    const tree = glb.scene
    tree.scale.set(1, 1, 1)
    tree.position.set(-6.8, -1.754, -3)
    tree.rotation.y = Math.PI / 2
    scene.add(tree)
  })
  const cube = new Car({
    width: 1,
    height: 1,
    depth: 1.5,
    velocity: {
      x: 0,
      y: -0.01,
      z: 0
    }
  })
  cube.castShadow = true
  scene.add(cube)

  const groundSkin = new THREE.Mesh(
    new THREE.BoxGeometry(12, 0.01, 50),
    new THREE.MeshPhongMaterial({
      map: wayTexture,
      specular: new THREE.Color(0x050505),
      shininess: 100,
      side: THREE.FrontSide,
      reflectivity: 10,
    })
  )
  groundSkin.position.y = -1.754
  groundSkin.receiveShadow = true
  
  grass.magFilter = THREE.NearestFilter;
  grass.minFilter = THREE.NearestFilter;
  const grassYard = new THREE.Mesh(
    new THREE.BoxGeometry(20, 0.01, 50),
    new THREE.MeshStandardMaterial({
      map: grass,
      shininess: 50,
      bumpMap: grass,
      bumpScale: 0.1,
      emissive: 0x00ff00,
      emissiveIntensity: 0.15,
    })
  )
  grassYard.position.y = -1.8

  const ground = new Box({
    width: 10,
    height: 0.5,
    depth: 50,
    position: {
      x: 0,
      y: -2,
      z: 0
    }
  })

  scene.add(ground)
  scene.add(groundSkin)
  scene.add(grassYard)

  const light = new THREE.DirectionalLight(0xffffff, 1)
  light.position.y = 10
  light.position.z = -50
  light.castShadow = true
  scene.add(light)

  scene.add(new THREE.AmbientLight(0xffffff, 0.5))

  camera.position.z = 10

  const keys = {
    a: {
      pressed: false
    },
    d: {
      pressed: false
    },
    s: {
      pressed: false
    },
    w: {
      pressed: false
    }
  }

  window.addEventListener('keydown', (event) => {
    switch (event.code) {
      case 'KeyA':
        keys.a.pressed = true
        break
      case 'KeyD':
        keys.d.pressed = true
        break
      case 'KeyS':
        keys.s.pressed = true
        break
      case 'KeyW':
        keys.w.pressed = true
        break
      case 'Space':
        cube.velocity.y = 0.08
        break
    }
  })

  window.addEventListener('keyup', (event) => {
    switch (event.code) {
      case 'KeyA':
        keys.a.pressed = false
        break
      case 'KeyD':
        keys.d.pressed = false
        break
      case 'KeyS':
        keys.s.pressed = false
        break
      case 'KeyW':
        keys.w.pressed = false
        break
    }
  })

  const enemies = []

  let frames = 0
  let spawnRate = 500
  function animate() {
    const animationId = requestAnimationFrame(animate)
    renderer.render(scene, camera)

    // movement code
    cube.velocity.x = 0
    cube.velocity.z = 0
    if (keys.a.pressed){
      if(cube.left <= ground.left){
        cube.velocity.x = 0
      }else{
        cube.velocity.x = -0.05
      }
    }else if (keys.d.pressed){
      if(cube.right >= ground.right){
        cube.velocity.x = 0
      }else{
        cube.velocity.x = 0.05
      }
    }

    if (keys.s.pressed){
      if(cube.back >= 0.5){
        cube.velocity.z = 0
      }else{
        cube.velocity.z = 0.05
      }
      
    } 
    else if (keys.w.pressed){
      if(cube.front <= -15){
        cube.velocity.z = 0  
      }else{
        cube.velocity.z = -0.05
      }
    } 

    cube.update(ground)
    enemies.forEach((enemy) => {
      enemy.update(ground)
      if (
        boxCollision({
          box1: cube,
          box2: enemy
        })
      ) {
        cancelAnimationFrame(animationId)
      }
      if(enemy.position.z >= 8){
        scene.remove(enemy)
      }
    })

    if (frames % spawnRate === 0) {
      if (spawnRate > 20) spawnRate -= 20

      const enemy = new Car({
        width: 1,
        height: 1,
        depth: 1,
        position: {
          x: (Math.random() - 0.5) * 10,
          y: 0,
          z: -20
        },
        velocity: {
          x: 0,
          y: 0,
          z: 0.005
        },
        color: 'red',
        zAcceleration: true
      })
      enemy.rotation.y = Math.PI;
      enemy.castShadow = true
      scene.add(enemy)
      enemies.push(enemy)
    }

    frames++
  }
  animate()
</script>
